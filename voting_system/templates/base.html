<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Голосование{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Голосование</a>
            <div>
                {% if session.username %}
                    <span class="text-light me-3">Вы вошли как <strong>{{ session.username }}</strong></span>
                    <a class="btn btn-outline-light me-2" href="/logout">Выйти</a>
                    {% if session.is_admin %}
                        <a class="btn btn-warning" href="/admin/create_poll">Создать голосование</a>
                    {% endif %}
                {% else %}
                    <a class="btn btn-outline-light me-2" href="/login">Войти</a>
                    <a class="btn btn-outline-light" href="/register">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Контент -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
