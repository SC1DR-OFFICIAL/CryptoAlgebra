{% extends "base.html" %}
{% block title %}Создание голосования{% endblock %}
{% block content %}
<h2>Создать новое голосование</h2>
<form method="post">
    <label>Название: <input type="text" name="title" required></label><br>
    <label>Дата окончания: <input type="datetime-local" name="end_date" required></label><br>
    <button type="submit">Создать</button>
</form>
{% endblock %}
