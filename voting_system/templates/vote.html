{% extends "base.html" %}
{% block title %}Голосование{% endblock %}
{% block content %}
<h2>{{ title }}</h2>
<form method="post">
    {% for option in options %}
        <label><input type="radio" name="option" value="{{ option[0] }}" required> {{ option[1] }}</label><br>
    {% endfor %}
    <br>
    <button type="submit">Голосовать</button>
</form>
{% endblock %}
