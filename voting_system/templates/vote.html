{% extends "base.html" %}
{% block title %}Голосование{% endblock %}
{% block content %}
<h2 class="mb-4">{{ title }}</h2>

<form method="post" class="card p-4">
    {% for option in options %}
        <div class="form-check">
            <input class="form-check-input" type="radio" name="option" value="{{ option[0] }}"
                   {% if previous_vote and previous_vote[0] == option[0] %}checked{% endif %} required>
            <label class="form-check-label">{{ option[1] }}</label>
        </div>
    {% endfor %}
    <br>
    <button type="submit" class="btn btn-primary">Голосовать</button>
</form>
<p class="text-muted mt-3">Вы можете изменить свой голос до окончания голосования.</p>
{% endblock %}
