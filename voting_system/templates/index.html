{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}
<h1>Доступные голосования</h1>
<ul>
    {% for poll in polls %}
        {% if poll[2] and poll[2] >= now %}
            <li><a href="/poll/{{ poll[0] }}">{{ poll[1] }}</a></li>
        {% else %}
            <li>{{ poll[1] }} - <strong>Голосование завершено</strong></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
