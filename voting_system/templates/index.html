{% extends "base.html" %}
{% block title %}Главная{% endblock %}
{% block content %}
<h1>Доступные голосования</h1>
<ul>
    {% for poll in polls %}
        {% if poll[2] >= now %}
            <!-- Активное голосование (можно голосовать) -->
            <li><a href="/poll/{{ poll[0] }}">{{ poll[1] }}</a></li>
        {% else %}
            <!-- Завершённое голосование (показывает результат) -->
            <li><a href="/admin/poll/{{ poll[0] }}/results"><strong>{{ poll[1] }} - Голосование завершено</strong></a></li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
