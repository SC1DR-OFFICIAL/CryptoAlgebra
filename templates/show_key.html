{% extends "base.html" %}
{% block title %}Ваш приватный ключ{% endblock %}
{% block content %}
  <h2 class="mb-4">Ваш приватный RSA‑ключ</h2>
  <p class="text-warning">
    Сохраните этот ключ в надёжном месте. Он понадобится для подписи ваших голосов.
  </p>
  <div class="mb-3">
    <textarea class="form-control" rows="10" readonly>{{ private_key }}</textarea>
  </div>
  <button class="btn btn-outline-primary" onclick="copyKey()">
    Скопировать ключ
  </button>
  <a href="{{ request.url_for('index') }}" class="btn btn-secondary ms-2">На главную</a>

  <script>
    function copyKey() {
      const ta = document.querySelector('textarea');
      ta.select();
      document.execCommand('copy');
      alert('Ключ скопирован в буфер обмена');
    }
  </script>
{% endblock %}
