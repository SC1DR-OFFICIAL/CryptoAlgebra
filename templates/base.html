<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Голосование{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Навигация -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1D77D0;">
        <div class="container">
            <a class="navbar-brand" href="/">Тайное голосование</a>
            <div>
                {% if session.username %}
                    <span class="text-light me-3">Вы вошли как <strong>{{ session.username }}</strong></span>
                    <a class="btn btn-outline-light me-2" href="/logout">Выйти</a>
                    {% if session.is_admin %}
                        <a class="btn btn-warning" href="/admin/create_poll">Создать голосование</a>
                    {% endif %}
                {% else %}
                    <a class="btn btn-outline-light me-2" href="/login">Войти</a>
                    <a class="btn btn-outline-light" href="/register">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Вторая шапка -->
    <div style="background-color: #F0F8FD;">
        <div class="container py-2 d-flex align-items-center justify-content-between">
            <a href="https://www.asu.ru/" target="_blank">
                <picture>
                  <source srcset="{{ url_for('static', filename='img/LOGO_MOBILE.png') }}" media="(max-width: 768px)">
                  <img src="{{ url_for('static', filename='img/LOGO.png') }}" alt="Логотип">
                </picture>
            </a>
            <a href="{{ url_for('homomorphic_info') }}" class="btn btn-link text-decoration-none">Узнать о гомоморфном шифровании</a>
        </div>
    </div>

    <!-- Контент -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
