{% extends "base.html" %}
{% block title %}Проверить мой голос{% endblock %}
{% block content %}
  <h2 class="mb-4">Проверка вашего голоса в опросе {{ poll_id }}</h2>

  {% if chosen %}
    <div class="alert alert-success">
      Вы проголосовали за: <strong>{{ chosen }}</strong>
    </div>
    <a href="{{ request.url_for('poll_results', poll_id=poll_id) }}" class="btn btn-primary">
      Назад к результатам
    </a>
  {% else %}
    <form method="post" class="card p-4">
      <div class="mb-3">
        <label class="form-label">Вставьте ваш приватный RSA‑ключ для подписи:</label>
        <textarea name="priv_key"
                  class="form-control"
                  rows="6"
                  placeholder="-----BEGIN RSA PRIVATE KEY----- …"
                  required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Проверить голос</button>
      <a href="{{ request.url_for('poll_results', poll_id=poll_id) }}"
         class="btn btn-secondary ms-2">Отмена</a>
    </form>
  {% endif %}
{% endblock %}
